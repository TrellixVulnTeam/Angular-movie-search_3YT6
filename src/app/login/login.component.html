<div class="container">
  <form class="signup" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="alert alert-danger" *ngIf="error" role="alert">
      <p>{{ error }}</p>
    </div>
    <div class="form-group">
      <label for="email">email</label>
      <input
        type="text"
        formControlName="email"
        id="email"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="password">password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
      />
      <span
        class="help-block"
        *ngIf="
          loginForm.get('password').touched && loginForm.get('password').invalid
        "
      >
        Password is required</span
      >
    </div>

    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="loginForm.invalid"
    >
      Submit
    </button>
  </form>
</div>
