<div class="container">
  <div class="home-container">
    <div
      id="carouselExampleDark"
      class="carousel carousel-dark slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div
          class="carousel-item"
          data-bs-interval="10000"
          #first
          id="1"
          [ngClass]="{ active: currentSlide == 0 }"
          [routerLink]="['movies']"
        >
          <img
            src="https://www.comingsoon.net/assets/uploads/2019/12/posters.jpg"
            class="d-block w-100"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block caption">
            <h5>Movies</h5>
            <p>Check latest movies or add your on movies</p>
          </div>
        </div>
        <div
          class="carousel-item"
          data-bs-interval="2000"
          [ngClass]="{ active: currentSlide == 1 }"
          [routerLink]="['series']"
        >
          <img
            src="https://static1.colliderimages.com/wordpress/wp-content/uploads/2020/10/best-tv-shows-to-binge-watch-social.png"
            class="d-block w-100"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block text-light">
            <h5>Series</h5>
            <p>Checkout Latest tv series</p>
          </div>
        </div>
        <div
          class="carousel-item"
          [ngClass]="{ active: currentSlide == 2 }"
          [routerLink]="['posts']"
        >
          <img
            src="https://images.unsplash.com/photo-1453728013993-6d66e9c9123a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8dmlld3xlbnwwfHwwfHw%3D&w=1000&q=80"
            class="d-block w-100"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Third slide label</h5>
            <p>Some representative placeholder content for the third slide.</p>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleInterval"
        data-bs-slide="prev"
        (click)="prevSlide()"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleInterval"
        data-bs-slide="next"
        (click)="nextSlide()"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>
