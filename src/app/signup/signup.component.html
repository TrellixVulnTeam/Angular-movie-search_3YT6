<app-alert
  (close)="onHandleError()"
  [message]="error"
  *ngIf="error"
></app-alert>
<div class="container">
  <form class="signup" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="alert alert-danger" *ngIf="error" role="alert">
      <p>{{ error }}</p>
    </div>
    <div class="form-group">
      <label for="email">email</label>
      <input
        type="text"
        formControlName="email"
        id="email"
        class="form-control"
      />
      <span
        class="help-block"
        *ngIf="
          signupForm.get('email').touched && signupForm.get('email').invalid
        "
      >
        <span
          class="help-block"
          *ngIf="signupForm.get('email').errors['required']"
        >
          Email is required</span
        >
        <span
          class="help-block"
          *ngIf="signupForm.get('email').errors['email']"
        >
          please enter correct email
        </span></span
      >
    </div>
    <div class="form-group">
      <label for="password">password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
      />
      <span
        class="help-block"
        *ngIf="
          signupForm.get('password').touched &&
          signupForm.get('password').invalid
        "
      >
        Password is required</span
      >
    </div>

    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="signupForm.invalid"
    >
      Submit
    </button>
  </form>
</div>
